<div class="col-lg-3">
    <div class="product-item">
        <a href="{{ product_image.product.get_absolute_url }}" class="text-dark">
            <div>
                <img src="{{ product_image.image }}" class="img-fluid">
            </div>
            {% if product_image.product.discount %}
                <div class="discount-container">
                    <span>скидка {{ product_image.product.discount }}%</span>
                </div>
            {% endif %}
            <h4 class="text-dark product-name">{{ product_image.product.name }}</h4>
        </a>
        <p>
            {{ product_image.product.short_description|truncatechars_html:40 }}
        </p>
        <div>
            {{ product_image.product.price }} руб.
        </div>
        <div class="add-to-cart-btn">
            <button class="btn btn-success">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>
